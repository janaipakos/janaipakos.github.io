---
layout: default
---

{% if page.title %}
<header class="header-page">
  <div>
    <div>
	  <div class="page-heading">
	    <h1>{{ page.title }}</h1>
	    {% if page.subtitle %}
	    <hr class="small">
	    <span class="page-subheading">{{ page.subtitle }}</span>
	    {% endif %}
	  </div>
    </div>
  </div>
</header>
{% endif %}
