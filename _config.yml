url: "https://jamesanaipakos.com"
baseurl: ""
title: James Anaipakos
description: James Anaipakos
avatar:
navbar-links:
  Blog: ""
  Projects: "projects"
  About Me: "about"
  Résumé: "resume"

author:
  name: James Anaipakos
  email: "janaipakos@gmail.com"
  facebook: yourname
  github: janaipakos
  twitter: yourname
  linkedin: janaipakos
  stackoverflow: yourlink
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: false
  github: true
  linkedin: true
  stackoverflow: false
url-pretty: "janaipakos.com"
disqus: "jamesanaipakos"
google_analytics: "56064805"
timezone: "America/Vancouver"
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
gems: [jekyll-paginate]

permalink: /:year-:month-:day-:title
paginate: 5
future: true
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true
  -
    scope:
      path: ""
    values:
      layout: "default"

exclude:
  - CNAME
  - LICENSE
  - README.md

prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
